<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Times Table</h1>
    </header>
    <section id="top">
        <div>
            <h3>Calculating Time</h3>
            <p>Insert a number</p>
            <input type="number" name="num" id="num" value="" placeholder="Ex: 5">
            <p><input type="button" value="Multiply" id="btn" onclick="calculate()"></p>
        </div>
    </section>
    <section id="bot">
        <div>
            <p id = "result">Result:</p>
            <p id = "calc"></p>
        </div>
    </section>
    <footer>
        <a href="https://github.com/Pabloxoxd">github: @pabloxoxd</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
